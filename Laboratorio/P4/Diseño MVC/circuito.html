<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Circuito y Coche</title>
</head>
<body>
    <h2>Crear Circuito y Coche</h2>
    <form action="procesarDatos.jsp" method="post">
        <h3>Crear Circuito</h3>
        Nombre Circuito: <input type="text" name="nombreCircuito" required><br>
        Ciudad: <input type="text" name="ciudad" required><br>
        País: <input type="text" name="pais" required><br>
        Número de Vueltas (entre 40 y 80): <input type="number" name="numVueltas" min="40" max="80" required><br>
        Longitud de Vuelta (entre 3000 y 9000 metros): <input type="number" name="longitudVuelta" min="3000" max="9000" required><br>
        Número de Curvas (entre 6 y 20): <input type="number" name="numCurvas" min="6" max="20" required><br>

        <h3>Crear Coche</h3>
        Nombre Coche: <input type="text" name="nombreCoche" required><br>
        Ganancia de Potencia por Curva (entre 4 y 10 kW): <input type="number" name="gananciaPorCurva" min="4" max="10" required><br>

        <input type="submit" value="Crear Circuito y Coche">
    </form>
</body>
</html>
