<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes/aston.png">
    <title>AstonMartin</title>
</head>
<body>
    <header>

    </header>
    <section>
        <form action="main.html" method="post">
            <ul>
                <h2>Vota por el mejor piloto</h2>
              <li>
                <p><label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required>
              </li>
              <li>
                <p><label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" required ></p>
              </li>
              <li>
                <p><label for="msg">Pilotos:</label>
                  <input type="msg" multiple name="msg" id="msg" list="pilotos" required size="64" />
                
                <datalist id="pilotos">
                  <option value="Nigel Mansell"></option>
                  <option value="Sergio Pérez"></option>
                  <option value="Giancarlo Fisichella"></option>
                  <option value="Giancarlo Baghetti"></option>
                  <option value="Fernando Alonso"></option>
                  <option value="Esteban Ocon"></option>
                  <option value="Lance Stroll"></option>
                  
                </datalist> 
              </li>
              <li>
                <p><button  type="submit">Enviar</button>
              </li>

            </ul>
          </form>
    </section>
    
    
</body>
</html>
