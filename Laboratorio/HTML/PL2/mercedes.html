<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes/mercedes.png">
    <title>Mercedes-AMG</title>
</head>
<body>
    <header>

    </header>
    <section>
        <form action="main.html" method="post">
            <ul>
                <h2>Vota por el mejor piloto</h2>
              <li>
                <p><label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required>
              </li>
              <li>
                <p><label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" required ></p>
              </li>
              <li>
                <p><label for="msg">Pilotos:</label>
                  <input type="msg" multiple name="msg" id="msg" list="pilotos" required size="64" />
                
                <datalist id="pilotos">
                  <option value="Lewis Hamilton"></option>
                  <option value="Juan Manuel Fangio"></option>
                  <option value="Nico Rosberg"></option>
                  <option value="Valtteri Bottas"></option>
                  <option value="Stirling Moss"></option>
                  <option value="Jenson Button"></option>
                  <option value="Mika Häkkinen"></option>
                  
                </datalist> 
              </li>
              <li>
                <p><button  type="submit">Enviar</button>
              </li>

            </ul>
          </form>
    </section>
    
    
</body>
</html>
