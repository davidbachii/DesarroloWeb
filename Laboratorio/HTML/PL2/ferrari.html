<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes/ferrari.png">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <section>
        <form action="main.html" method="post">
            <ul>
                <h2>Vota por el mejor piloto</h2>
              <li>
                <p><label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required>
              </li>
              <li>
                <p><label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" required ></p>
              </li>
              <li>
                <p><label for="msg">Pilotos:</label>
                  <input type="msg" multiple name="msg" id="msg" list="pilotos" required size="30"pattern="(Michael Schumacher|Kimi Räikkönen|Fernando Alonso|Niki Lauda|Alberto Ascari|Gilles Villeneuve|Sebastian Vettel)" title="Seleccione un piloto perteneciente a la escudería" />
                
                <datalist id="pilotos">
                  <option value="Michael Schumacher"></option>
                  <option value="Kimi Räikkönen"></option>
                  <option value="Fernando Alonso"></option>
                  <option value="Niki Lauda"></option>
                  <option value="Alberto Ascari"></option>
                  <option value="Gilles Villeneuve"></option>
                  <option value="Sebastian Vettel"></option>
                  
                </datalist> 
              </li>
              <li>
                <p><button  type="submit">Enviar</button>
              </li>

            </ul>
          </form>
    </section>
    <section class="ferrari">
        <h2>Equipo Ferrari</h2>
        <img src="Imagenes/carlosSainz.avif" alt="Equipo Ferrari">
        <p>El equipo Ferrari cuenta con dos pilotos de renombre en la actualidad. Kimi Räikkönen, el veterano finlandés con una carrera impresionante, y Charles Leclerc, el joven monegasco que promete un futuro brillante en la Fórmula 1.</p>
    </section>
    
</body>
</html>
