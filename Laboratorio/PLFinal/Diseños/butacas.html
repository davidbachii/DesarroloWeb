<!-- Imágenes de butacas -->
<img id="butaca1" class="butaca" src="butaca_libre.png" alt="Butaca 1">
<img id="butaca2" class="butaca" src="butaca_libre.png" alt="Butaca 2">

<!-- Botón de compra -->
<button id="botonCompra" onclick="venta()">Comprar</button>

<script>
    // jQuery function
    $(document).ready(function() {
        $('.butaca').click(function() {
            // Toggle entre los estados de libre y ocupado
            $(this).attr('src', function(_, attr) {
                return (attr.includes('butaca_libre.png')) ? 'butaca_ocupada.png' : 'butaca_libre.png';
            });
        });

        // Función para el botón de compra
        $('#botonCompra').click(function() {
            // Implementa tu lógica de compra aquí
            alert("Compra realizada");
            $('.butaca').attr()
        });
    });
</script>

</body>
